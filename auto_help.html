<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Автопомощь</title>
</head>
<body>
	<form action="index.html" method="post">
	   <h2>Автопомощь</h2>
	   <hr>
	   <p>Заявка</p>
	   <p>
	   	Отправьте нам заявку о том, что готовы помочь в транспортировке, мы позвоним вам.
	   </p>
	   <label for="name">Фамилия и имя</label>
	   <p><input type="text" id="name" name="username"  tabindex="1" placeholder="Фамилия и имя"></p>
	   <label for="tel">Номер телефона</label>
	   <p><input type="tel" id="tel" name="username" tabindex="2" placeholder="Номер телефона" required="Обязательное поле для заполнения" pattern="+375" minlength="13" maxlength="13"></p>
	   <p>
	   	Выберите удобное время, когда вы сможете нам помочь
	   </p>
	   <select id="menu" name="menu">


	   	<option value="value1">
	   		08:00-10:00
	   	</option>
	   	<option value="value1">
	   		10:00-12:00
	   	</option>
	   	<option value="value1">
	   		12:00-14:00
	   	</option>
	   	<option value="value1">
	   		14:00-16:00
	   	</option>
	   	<option value="value1">
	   		16:00-18:00
	   	</option>
	   	<option value="value1">
	   		18:00-20:00
	   	</option>-->
	   </select>
	   <p><input type="checkbox" id="weekdays" value="weekdays" name="days">
	   <label for="weekdays">
	   	     В любой будний день
	   </label></p>
	   <p><input type="checkbox" id="weekends" value="weekends" name="days">
	   <label for="weekends">
	   	     В любой выходной день
	   </label></p>
	   <p>Выберите вид автопомощи</p>
	   <p><input type="checkbox" id="food" value="food" name="avtohelp">
	   <label for="food" >
	   	 Доставка еды, медикаментов и других небольших вещей
	   </label></p>
	   <p><input type="checkbox" id="build" value="build" name="avtohelp">
	   <label for="build" >
	   	 Доставка сена или соломы, строительных материалов для будок и других крупногабаритных вещей
	   </label></p>
	   <p><input type="checkbox" id="cat" value="cat" name="avtohelp">
	   <label for="cat" >
	   	 Транспортировка небольших собак и котов
	   </label></p>
	   <p><input type="checkbox" id="bigdog" value="bigdog" name="avtohelp">
	   <label for="bigdog" >
	   	 Транспортировка больших собак
	   </label></p>
	   <p><textarea id="note" name="note" tabindex="3" placeholder="Замечания" cols="50" rows="5"></textarea></p>
	<button type="submit">Отправить</button>
	<button type="submit">Отмена</button>
	</form>
</body>
</html>
